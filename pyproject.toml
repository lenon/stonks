[tool.poetry]
name = "stonks"
version = "0.1.0"
description = ""
authors = ["Lenon Marcel <lenon.marcel@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^1.5.3"
xlwings = "^0.30.1"
pandera = "^0.13.4"

[tool.poetry.dev-dependencies]
pytest = "^7.2"
black = "^23.1"
isort = "^5.12.0"
coverage = "^7.2"
mypy = "^1.1.1"
pandera = {extras = ["mypy"], version = "^0.13.4"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
no_sections = true
length_sort = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "--capture=tee-sys --no-header --quiet --tb=short"

[tool.coverage.run]
branch = true
omit = ["tests/*"]
dynamic_context = "test_function"

[tool.coverage.html]
show_contexts = true

[tool.mypy]
strict = true
